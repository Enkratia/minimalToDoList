<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
  <script src="https://kit.fontawesome.com/15801db546.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Minimal To-Do List</title>
</head>

<body>
  <div class="center">
    <div class="button">
      <span class="text">To-Do List</span>
      <span class="icon"><i class="fas fa-sort-down"></i></span>
    </div>

    <div class="field">
      <input type="text" placeholder="Add Your New To-Do List" required>
      <span class="add-btn">ADD</span>
    </div>

    <ul>
      <li><span><i class="fas fa-trash"></i></span>Get A New Laptop</li>
      <li><span><i class="fas fa-trash"></i></span>Go to shopping</li>
      <li><span><i class="fas fa-trash"></i></span>Read a book</li>
      <li><span><i class="fas fa-trash"></i></span>Exercise</li>
      <li><span><i class="fas fa-trash"></i></span>Wash</li>
    </ul>
  </div>












  <script src="script.js"></script>
</body>

</html>
